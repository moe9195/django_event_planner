{% extends "base.html" %}

{% block content %}

{% if request.user.is_staff %}
<br><h1 align="center"><strong><font color="white"> Admin's Events </font></strong></h1><br>
{% else %}
<br><h1 align="center"><strong><font color="white"> {{request.user.first_name}}'s Events </font></strong></h1><br>
{% endif %}



<div class="row">
    {% for event in events %}
<div class="col-sm-6">

		<div class="card-body">
            <header class="masthead text-center text-white">

			<h2 class="card-title text-center">{{event.title}}</h2>
            <h6 class="card-title text-center">{{event.date}} at {{event.time}}</h6>
            <div class="card-body text-center">
			<a href="{% url 'event-detail' event.id %}" class="btn btn-secondary">View</a>


            </header>

	</div>

</div>
{% endfor %}
</div>
{% endblock content %}
