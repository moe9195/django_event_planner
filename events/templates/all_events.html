{% extends "base.html" %}

{% block content %}


<div class="row">
<div class="col-sm-4">

<form class = "form-inline d-flex justify-content-center md-form form-sm mt-0 " action="{% url 'event-list' %}">
  <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search..." name="q">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-xs" type="submit"> &nbsp Search &nbsp</button>
    </div>
  </div>
</form>


</div>
</div>

<br><h1 align="center"><strong><font color="white"> Upcoming Events </font></strong></h1><br>


<div class="row">
    {% for event in events %}
<div class="col-sm-6">

		<div class="card-body">
            <header class="masthead text-center text-white">

			<h2 class="card-title text-center">{{event.title}}</h2>
            <h6 class="card-title text-center">{{event.date}} at {{event.time}}</h6>
            <div class="card-body text-center">
			<a href="{% url 'event-detail' event.id %}" class="btn btn-secondary">View</a>


            </header>

	</div>

</div>
{% endfor %}
</div>
{% endblock content %}
